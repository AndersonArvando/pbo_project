<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Vavison</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    {% include "header.html" %}
    <div id="layoutSidenav">        
        <div id="layoutSidenav_nav">
            {% include 'sidebar.html' %}
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <form method="POST" class="post-form">
                        {% csrf_token %}

                        <div class="container">
                            <br>
                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-1 col-form-lable"></label>
                                <div class="col-sm-4">
                                    <h3>Tambah Data Vendor</h3>
                                </div>
                            </div>


                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Nama : </label>
                                <div class="col-sm-4">
                                    <input type="text" name="name" id="name" required class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Email : </label>
                                <div class="col-sm-4">
                                    <input type="text" name="email" id="email" required class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Nomor HP : </label>
                                <div class="col-sm-4">
                                    <input type="text" name="mobile_no" id="mobile_no" required class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Lokasi : </label>
                                <div class="col-sm-4">
                                    <input type="text" name="location" id="location" required class="form-control">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="/vendor"><button type="button" class="btn btn-secondary">Kembali</button></a>
                        </div>

                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="/static/js/datatables-simple-demo.js"></script>
</body>

</html>
