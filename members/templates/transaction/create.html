<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Vavison</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    {% include "header.html" %}
    <div id="layoutSidenav">        
        <div id="layoutSidenav_nav">
            {% include 'sidebar.html' %}
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4 mb-5">
                    <form method="POST" class="post-form">
                        {% csrf_token %}

                        <div class="container">
                            <br>
                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-1 col-form-lable"></label>
                                <div class="col-sm-4">
                                    <h3>Tambah Data Transaksi</h3>
                                </div>
                            </div>


                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Tanggal : </label>
                                <div class="col-sm-4">
                                    <input type="date" name="tanggal" id="tanggal" required class="form-control">
                                </div>
                            </div>

                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Produk : </label>
                                <div class="col-sm-4">
                                    <select required name="product_id" class="form-select form-control" id="product_id">
                                        <option value="">Pilih produk</option>
                                        {% for produk in produks %}
                                        <option value="{{produk.id}}">{{produk.product_name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Vendor : </label>
                                <div class="col-sm-4">
                                    <select required name="vendor_id" class="form-select form-control" id="vendor_id">
                                        <option value="">Pilih vendor</option>
                                        {% for vendor in vendors %}
                                        <option value="{{vendor.id}}">{{vendor.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Demand Laki-laki : </label>
                                <div class="col-sm-4">
                                    <input type="number" name="men" id="men" required class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Demand Perempuan : </label>
                                <div class="col-sm-4">
                                    <input type="number" name="women" id="women" required class="form-control" value="0">
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Demand : </label>
                                <div class="col-sm-4">
                                    <input type="number" readonly name="demand" id="demand" required class="form-control" value="0">
                                </div>
                            </div>

                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Stock : </label>
                                <div class="col-sm-4">
                                    <input type="number" name="stock" id="stock" required class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Rusak : </label>
                                <div class="col-sm-4">
                                    <input type="number" name="rusak" id="rusak" required class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Cuaca : </label>
                                <div class="col-sm-4">
                                    <select name="cuaca" id="cuaca" class="form-select form-control">
                                        <option value="Cerah">Cerah</option>
                                        <option value="Berawan">Berawan</option>
                                        <option value="Hujan">Hujan</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Holiday : </label>
                                <div class="col-sm-4">
                                    <input type="radio" name="holiday" value="0" id="holiday" checked  required class="form-check-input"> No
                                    <input type="radio" name="holiday" value="1" id="holiday"  required class="form-check-input"> Yes
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Diskon : </label>
                                <div class="col-sm-4 d-flex align-items-center">
                                    <input type="number" name="diskon" id="diskon" required class="form-control">
                                    <span class="ms-3">%</span>
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center">
                                <label class="col-sm-2 col-form-lable">Restok : </label>
                                <div class="col-sm-4">
                                    <input type="radio" name="restok" value="0" id="restok" checked required class="form-check-input"> No
                                    <input type="radio" name="restok" value="1" id="restok" required class="form-check-input"> Yes
                                </div>
                            </div>
                            <div class="mb-3 row align-items-center jumlah_restok" style="display:none;">
                                <label class="col-sm-2 col-form-lable">Jumlah Restok : </label>
                                <div class="col-sm-4">
                                    <input type="number" name="jumlah_restok" id="jumlah_restok" class="form-control">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="/transaction"><button type="button" class="btn btn-secondary">Kembali</button></a>
                        </div>

                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="/static/js/datatables-simple-demo.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(document).on('keyup', 'input[name="men"], input[name="women"]', function () {
                var men = $('input[name="men"]').val() ?? 0;
                var women = $('input[name="women"]').val() ?? 0;
                
                var demand = (isNaN(parseInt(men)) ? 0 : parseInt(men)) + (isNaN(parseInt(women)) ? 0 : parseInt(women));

                $('input[name="demand"]').val(demand)
            })

            $(document).on('change', 'input[name="restok"]', function () {
                if($(this).val() == 1) {
                    $('.jumlah_restok').show();
                    $('.jumlah_restok').attr('required', 'required');
                } else {
                    $('.jumlah_restok').hide();
                    $('.jumlah_restok').removeAttr('required');
                }
            })
        })
    </script>
</body>

</html>
