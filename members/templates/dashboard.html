<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Vavison</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="static/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    {% include "header.html" %}
    <div id="layoutSidenav">

        <div id="layoutSidenav_nav">
            {% include 'sidebar.html' %}
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-">Data Visualization</h1>
                    <div class="row">
                        <div class="col-4">
                            <canvas id="myChart"></canvas>
                        </div>
                        <div class="col-4">
                            <canvas id="cuaca"></canvas>
                        </div>
                        <div class="col-4">
                            <canvas id="demandCategory"></canvas>
                        </div>
                        <div class="col-12">
                            <canvas id="demandPerHari"></canvas>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Vavison 2024</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="static/js/datatables-simple-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
        const cuaca = document.getElementById('cuaca');
        const demandCategory = document.getElementById('demandCategory');
        const demandPerHari = document.getElementById('demandPerHari');

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Laki-laki', 'Perempuan'],
                datasets: [{
                    label: 'Dominasi Jenis Kelamin (%)',
                    data: [47, 53],
                    borderWidth: 1
                }]
            }
        });
        new Chart(cuaca, {
            type: 'bar',
            options: {
                maintainAspectRatio: false
            },
            data: {
                labels: ['Berawan', 'Cerah', 'Hujan'],
                datasets: [{
                    label: 'Cuaca',
                    data: [10, 9, 11],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)'
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)'
                    ],
                    borderWidth: 1
                }]
            }
        });
        new Chart(demandCategory, {
            type: 'bar',
            options: {
                maintainAspectRatio: false
            },
            data: {
                labels: ['Makanan', 'Minuman', 'Utilitas'],
                datasets: [{
                    label: 'Kategori',
                    data: [180, 200, 205],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)'
                    ],
                    borderColor: [
                        'rgb(75, 192, 192)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)'
                    ],
                    borderWidth: 1
                }]
            }
        });
        new Chart(demandPerHari, {
            type: 'line',
            options: {
                maintainAspectRatio: false,
                aspectRatio: 1 / 2,
            },
            data: {
                labels: [
                    '1 April 2024',
                    '2 April 2024',
                    '3 April 2024',
                    '5 April 2024',
                    '6 April 2024',
                    '7 April 2024',
                    '8 April 2024',
                    '9 April 2024',
                    '10 April 2024',
                    '11 April 2024',
                    '12 April 2024',
                    '13 April 2024',
                    '14 April 2024',
                    '15 April 2024',
                    '16 April 2024',
                    '17 April 2024',
                    '18 April 2024',
                    '19 April 2024',
                    '20 April 2024',
                    '21 April 2024',
                    '21 April 2024',
                    '22 April 2024',
                    '23 April 2024',
                    '24 April 2024',
                    '25 April 2024',
                    '26 April 2024',
                    '27 April 2024',
                    '28 April 2024',
                    '29 April 2024',
                    '30 April 2024',
                ],
                datasets: [{
                    label: 'Demand',
                    data: [
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                        Math.floor(Math.random() * 100) + 150,
                    ],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

    </script>
</body>

</html>
